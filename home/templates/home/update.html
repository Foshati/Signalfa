{% extends 'base.html' %}

{% block content %}
  <form action="" method="post" novalidate enctype="multipart/form-data" class="w-full max-w-md mx-auto">
    {% csrf_token %}
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <img src="{{ post.Image.url }}" alt="" class="mx-auto mb-4 max-w-full h-auto" />
        <input type="file" name="Image" accept="image/*" class="block w-full p-2 border border-gray-300 rounded-md" />
      </div>
      <div  class=" mb-4">
        {{ form.body.label_tag }}
        {{ form.body }}
      </div>
      <div class="mb-4 text-center">
        <input type="submit" value="Update" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full cursor-pointer" />
      </div>
    </div>
  </form>
{% endblock %}
