{% extends 'base.html' %}

{% block content %}
  <div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-purple-400 to-blue-500">
    <form action="" method="post" class="flex flex-col bg-white w-64 h-48 p-6 rounded-lg shadow-lg">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Send" class="bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded-lg text-white font-semibold cursor-pointer mt-4 mx-auto" />
    </form>
  </div>
{% endblock %}
