{% extends 'base.html' %}

{% block content %}
  <section class="min-h-screen flex flex-col justify-center items-center bg-gradient-to-r from-purple-400 to-blue-500">
    <div class="bg-white rounded-lg sm:border-2 px-4 lg:px-24 py-16 lg:max-w-xl sm:max-w-md w-full text-center bg-white rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold mb-6">Register</h2>
      <form novalidate action="" method="post" class="mb-6">
        {% csrf_token %}
        <div class="py-4">{{ form.username }}</div>
        <div class="py-4">{{ form.email }}</div>
        <div class="py-4">{{ form.password1 }}</div>
        <div class="py-4">{{ form.password2 }}</div>
        <input type="submit" value="Register" class="w-full px-4 py-3 bg-blue-700 hover:bg-blue-800 rounded-lg text-white font-semibold cursor-pointer" />
      </form>
    </div>

    <div class="mt-4 text-gray-600">
      <span>Already have an account?</span>
      <a href="#" class="ml-2 text-blue-700 hover:underline">Sign In</a>
    </div>
  </section>
{% endblock %}
